<body>

            <a href="welcome.html" id="2ndbating" class="2ndbating">अगर आपको दूसरी टीम पर खाने ह तो क्लिक करे</a>

        <button onclick="showContainer('sellContainer')">Pending</button>
        <button onclick="showContainer('buyContainer')">Buy</button>
        <button onclick="showContainer('sellerContainer')">Seller</button>
        
        <div id="sellContainer" class="container">Sell Container Content</div>
        <div id="buyContainer" class="container" style="display: none;">Buy Container Content</div>

    <script>

document.addEventListener('DOMContentLoaded', () => {
    const rateInput = document.getElementById('rate');
    const quantityInput = document.getElementById('quantity');
    const profitInput = document.getElementById('profit');
    const lossInput = document.getElementById('loss');
    const balanceInput = document.getElementById('balanceInput');
    const userBalance = document.getElementById('userbalance'); // Corrected variable name
    const userExpo = document.getElementById('Expo'); // Corrected variable name
    const helpinut = document.getElementById('help'); // Corrected variable name

    rateInput.addEventListener('input', updateLoss);
    quantityInput.addEventListener('input', () => {
        updateLoss();
        updateProfit();
        updateBalance();
        updateExpo();
    });

    function updateLoss() {
        const rate = parseFloat(rateInput.value) || 0;
        const quantity = parseFloat(quantityInput.value) || 0;
        lossInput.value = rate * quantity / 100;
    }

    function updateProfit() {
        profitInput.value = quantityInput.value;
    }

    function updateBalance() {
    // Extract the numeric part from userBalance.textContent
    const currentBalance = parseFloat(userBalance.textContent.split(':')[1]) || 0;
    balanceInput.value = currentBalance - lossInput.value;
    }
    function updateExpo() {
    // Extract the numeric parts from the text content
    const currentExpo = parseFloat(userExpo.textContent.split(':')[1].trim()) || 0;
    const loss = parseFloat(lossInput.value) || 0;
    const profit = parseFloat(profitInput.value) || 0;

    // Calculate the updated expenditure
    expenditureInput.value = currentExpo + loss + profit;
    }

        });
        document.getElementById('itemName').value = '2st bating';

        function showContainer(containerId) {
    var containers = document.querySelectorAll('.container');
    containers.forEach(function(container) {
        if (container.id === containerId) {
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
        }
    });
}

    </script>
